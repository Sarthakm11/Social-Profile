<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/profile.png">

  <title>Profile card </title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <img class="top1" src="images/bg-pattern-top.svg" alt="">
  <img class="top2" src="images/bg-pattern-bottom.svg" alt="">

  <div class="container">
    <div class="topbg">
      <img class="profile" src="images/image-victor.jpg" alt="">
    </div>
    <div class="intro">

      <h1>Victor Crest<span> 26</span></h1>
      <p>London</p>


    </div>

    <div class="stats row">

      <hr>
      <div class="col-4">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="col-4">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="col-4">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>

    </div>

  </div>


  <!-- <footer class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </footer> -->

</body>

</html>
